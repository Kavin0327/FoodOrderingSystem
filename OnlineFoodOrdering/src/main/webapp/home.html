<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Food Ordering System</title>
</head>
<link rel="stylesheet" href="css/home.css">
<script src="js/jquery-3.7.1.min.js"></script>
<style>
.restaurant-grid {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	gap: 20px;
	padding: 20px;
}

.restaurant-box {
	border: 1px solid #ccc;
	border-radius: 10px;
	padding: 15px;
	text-align: center;
	cursor: pointer;
	transition: transform 0.2s;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	width: 350px;
	/* Ensure consistent width */
}

.restaurant-box:hover {
	transform: scale(1.05);
}

.restaurant-box h3 {
	margin: 0;
	font-size: 1.5em;
}

.restaurant-box p {
	margin: 5px 0;
}

.showRestaurant, .showProfile, .addRestuarant, .addManager,
	.listRestaurant {
	margin: 20px 5px;
	background-color: white;
	border: 2px solid black;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	width: 150px;
	padding: 10px 10px;
	font-size: 18px;
	font-weight: bold;
	cursor: pointer;
}

#restaurantListSection table {
	width: 80%;
	border: 1px solid red;
	border-radius: 12px;
	border-collapse: separate;
}

#restaurantListSection table thead tr td {
	padding: 5px;
	font-size: 28px;
	font-weight: 600;
	background-color: lightgreen;
}

#restaurantListSection table tr {
	border-radius: 12px;
	border: 1px solid #4CAF50;
}

.button-group {
	margin-top: 15px;
	text-align: center;
	display: flex;
	justify-content: space-between;
}

.button-group button {
	flex: 1;
	padding: 10px 15px;
	font-size: 18px;
	border-radius: 8px;
	cursor: pointer;
	font-weight: bold;
	margin: 5px;
	border: none;
}

</style>

<body>
	<h1>Food Ordering System</h1>
	<h2 id="welcomeMessage">Loading...</h2>
	<button id="logoutBtn">Logout</button>
	<nav>
		<div class="menu-container">

			<div class="searchFood" style="display: none;">Search Food</div>
		</div>
	</nav>
	<center>
		<div id="profileSection" class="profile-container"
			style="display: none;">
			<h3>Your Profile</h3>
			<div class="profile-details">
				<div class="profile-field">
					<label>Full Name:</label> <span id="fullname"></span>
				</div>

				<div class="profile-field">
					<label>Username:</label> <span id="username"></span>
				</div>

				<div class="profile-field">
					<label>Password:</label> <span id="password"></span>
				</div>

				<div class="profile-field">
					<label>Email:</label> <span id="email"></span>
				</div>

				<div class="profile-field">
					<label>Address:</label> <span id="address"></span>
				</div>

				<div class="profile-field">
					<label>Phone Number:</label> <span id="phoneNumber"></span>
				</div>

				<div class="button-group">
					<button class="updateProfile">Edit Profile</button>
					<button class="backToHomeBtn">Back</button>
				</div>
			</div>
		</div>
	</center>


	<center>
		<div id="editProfileSection" class="form-container"
			style="display: none;">
			<h3>Edit Profile</h3>
			<div class="profile-container">
				<form>
					<div class="profile-field">
						<label>Full Name</label> <input type="text" id="editFullname">
					</div>

					<div class="profile-field">
						<label>Username</label> <input type="text" id="editUsername"
							disabled>
					</div>

					<div class="profile-field">
						<label>Email</label> <input type="email" id="editEmail">
					</div>

					<div class="profile-field">
						<label>Password</label> <input type="password" id="editPassword">
					</div>

					<div class="profile-field">
						<label>Address</label> <input type="text" id="editAddress">
					</div>

					<div class="profile-field">
						<label>Pincode</label> <input type="text" id="editPincode">
					</div>

					<div class="profile-field">
						<label>Landmark</label> <input type="text" id="editLandmark">
					</div>

					<div class="profile-field">
						<label>Phone Number</label> <input type="text"
							id="editPhoneNumber">
					</div>

					<div class="button-group">
						<button id="saveProfileBtn">Save Changes</button>
						<button class="backToProfileBtn">Back</button>
					</div>
				</form>
			</div>
		</div>
	</center>

	<center>
		<div id="restaurantListSection" style="display: none;">
			<h3>List of Available Restaurant</h3>
			<table>
				<thead>
					<tr>
						<td>Restuarant Name</td>
						<td>Description</td>
						<td>Rating</td>
						<td>Address</td>
					</tr>
				</thead>

				<tbody id="table_content"></tbody>
			</table>
			<button id="backBtn">Back</button>
		</div>
	</center>
	<p id="userDetail"></p>
	<center>
		<div id="restaurantList" style="display: none;">
			<h2>List of Assigned Restaurants</h2>
			<div class="restaurant-grid" id="restaurantGrid"></div>
			<button id="backBtn">Back</button>
		</div>
	</center>

	<script src="js/home.js"></script>
</body>

</html>
